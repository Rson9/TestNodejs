<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传成功</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .success-message {
            color: green;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .return-button{
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          text-decoration: none;
        }
        .return-button:hover{
          background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-message">文件上传成功！</div>
    <p>您的文件已成功上传。请返回文件列表页面查看。</p >
    <a href="index.html" class="return-button"> 返回首页</a>
</body>
</html>
